<font size="6">CapStick　捕獲の杖</font><br>
<font size="4">for Windows</font><br>
<font size="4"><b>Version 1.66</b></font><br>
</div>

<p>
<big><b>CapStick</b></big> は、マウスカーソル位置にあるウィンドウやコントロールの画像をキャプチャーし、クリップボードにコピーしたりファイルに保存するためのツールです。
</p>

<p>
キャプチャー画像に対して、サイズ変更やトリミング、減色、モザイク等も可能。<br>
おまけ機能として、マウス位置のピクセル色取得や、ドロップしたファイルのアイコン画像取り出し等もできます。
</p>
